<!doctype html>
<html>

  <head>

    <title> Sorting vizualization </title>
    <link href="css/main.css" rel="stylesheet">

  </head>

  <body>
    <script src="js/main.js"></script>

    <div class="global">

      <div class="global-showplace">
        <div class="context">
          <h1> Visualization of sorting algorithms </h1>
        </div>

        <div id="showplace">
        </div>

        <div class="settings">
          <p> Slower </p>
          <div class="control-div">
            <input type="range" id="controller" alt="controller" min="2" max="550" list="tickmarks" title="Speed of sort">
          </div>
          <p> Faster </p>
          <datalist id="tickmarks">
            <option value="550"></option>
            <option value="400"></option>
            <option value="260"></option>
            <option value="120"></option>
            <option value="2"></option>
          </datalist>
        </div>
      </div>
    </div>

    <div class="generators">
      <input type="number" id="number" alt="number" placeholder="Number of elements" onkeydown="enter_pressed(this)">
      <input type="button" id="generate_button" alt="button" value="generate" onclick="generate()">
    </div>
    <div class="sorting_algorithms">
      <input type="button" id="bubble_sort_button" alt="button" value="Demonstrate bubble sort" onclick="bubble_sort()">
      <input type="button" id="insertion_sort_button" alt="button" value="Demonstrate insertion sort" onclick="insertion_sort()">
      <input type="button" id="quick_sort_button" alt="button" value="Demonstrate quick sort" onclick="quick_sort()">
    </div>

  </body>

</html>
